# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

defaults:
  - multigpu_default
  - override /model: vocals.yaml

seed: 42

exp_name: mdx_l2_bsrnn_h1

# the name inside project
logger:
  wandb:
    name: ${exp_name}

model:
  ckpt_path: ${oc.env:pretrained_ckpt_path}
  lr: 0.0002
  optimizer: adamW
  audio_ch: 2 # datamodule.single_channel
  g: 32


trainer:
  devices: 1
  track_grad_norm: -1
#  gradient_clip_val: 5


datamodule:
  extended_dataset: ${oc.env:extended_dataset}
  pos_lst: ["vocalchops_processed"]
#  exclude_lst: ["vocalchops_processed"]
  exclude_lst: []
  batch_size: 4
  num_workers: ${oc.decode:${oc.env:NUM_WORKERS}}
  pin_memory: False
  overlap: ${model.overlap}
  audio_ch: ${model.audio_ch}
  epoch_size:
